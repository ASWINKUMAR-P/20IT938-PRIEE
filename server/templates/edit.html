{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/inex.css' %}">
</head>

<body>
    <header>
        <div>
            <h1 class="name">Personal Expense Tracker</h1>
            <p class="username">Hello, {{ user.username }}</p>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'expense' %}">Add Expense</a>
            <a href="{% url 'income' %}">Add Income</a>
            <a href="#">View Analytics</a>
            <a href="{% url 'edit' %}" class="active">Edit Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <section>
        <h2>Edit your profile</h2>
        <form method="post" action="{% url 'edit' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Update your name</label>
                <input type="text" id="name" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Update your email-id</label>
                <input type="text" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Update your password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Edit details</button>
        </form>
    </section>
</body>
</html>
