{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'css/inex.css' %}">
</head>
<body>
    <header>
        <div>
            <h1 class="name">Personal Expense Tracker</h1>
            <p class="username">Hello, Your Name</p>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'expense' %}" class="active">Add Expense</a>
            <a href="{% url 'income' %}">Add Income</a>
            <a href="#">View Analytics</a>
            <a href="{% url 'edit' %}">Edit Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <section>
        <h2>Add Expense</h2>
        <form method="post" action="{% url 'expense' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date and Time:</label>
                <input type="date" id="datetime" name="date" required>
            </div>
            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <select id="expenseType" name="category" required>
                    <option value="Groceries">Groceries</option>
                    <option value="Food">Food</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Tax">Tax</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Loan">Loan</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Investment">Investment</option>
                    <option value="Rent">Rent</option>
                    <option value="Mobile Bills">Mobile Bills</option>
                    <option value="TV & OTT">TV & OTT</option>
                    <option value="EMI">EMI</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
    </section>
</body>
</html>
