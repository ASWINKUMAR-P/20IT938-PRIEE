{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'css/inex.css' %}">
</head>
<body>
    <header>
        <div>
            <h1 class="name">Personal Expense Tracker</h1>
            <p class="username">Hello, Your Name</p>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'expense' %}">Add Expense</a>
            <a href="{% url 'income' %}" class="active">Add Income</a>
            <a href="{% url 'analytics' %}">View Analytics</a>
            <a href="{% url 'edit' %}">Edit Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <section>
        <h2>Add Income</h2>
        <form method="post" action="{% url 'income' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Enter Date and Time:</label>
                <input type="date" id="datetime" name="date" required>
            </div>
            <div class="form-group">
                <label for="incomeType">Income Type:</label>
                <select id="incomeType" name="category" required>
                    <option value="Salary">Salary</option>
                    <option value="Business">From Business</option>
                    <option value="Loan">Loan</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit">Add Income</button>
        </form>
    </section>
</body>
</html>
